name: "sync-test"

on:
  push:
    branches:
      - 'release-**'
    paths-ignore:
      - 'docs/**'
  pull_request:
    #The branches below must be a subset of the branches above
    branches:
      - 'release-**'
    paths-ignore:
      - 'docs/**'
  workflow_dispatch:

jobs:
  sync-test:
    runs-on: ubuntu-latest
    services:
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17.x'

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Build linux target
        run: sudo make juicefs

      - name: Checkout source code for sync test
        uses: actions/checkout@v2
        with:
          repository: juicedata/juicefs
          path: juicefs-source

      - name: Test
        run: |
          meta_url=redis://localhost:6379/1
          mount_point=/tmp/juicefs-sync-test/
          ./juicefs format $meta_url sync-test
          ./juicefs mount $meta_url $mount_point -d
          mv juicefs-source/* $mount_point
          mv juicefs-source/.* $mount_point || true          
          mkdir jfs_sync_dir
          ./juicefs sync  $mount_point jfs_sync_dir/
          mkdir rsync_dir
          rsync  $mount_point rsync_dir/
          diff -ur jfs_sync_dir rsync_dir
          ./juicefs umount $mount_point

      - name: Send Slack Notification
        if: ${{ failure() }}
        uses: juicedata/slack-notify-action@main
        with:
          channel-id: "${{ secrets.SLACK_CHANNEL_ID_FOR_PR_CHECK_NOTIFY }}"
          slack_bot_token: "${{ secrets.SLACK_BOT_TOKEN }}"  

      - name: Setup upterm session
        if: ${{ failure() }}
        uses: lhotari/action-upterm@v1